<div class="parent">
  <h2>{{title}}</h2>

  <table>
    <tr><td>Power: </td><td><input [(ngModel)]="power"></td></tr>
    <tr><td>Hero.name: </td><td>
        <!--<input [(ngModel)]="hero.name">-->
      parent <p>{{hero.name}} can {{power}}</p>
        </td></tr>
  </table>
  <p><button (click)="reset()">Reset Log</button></p>
  <p><button (click)="update()">update Log</button></p>

  <on-changes [hero]="hero" [power]="power" (emitHero)="emitHero($event);"></on-changes>
</div>
